<div class="container mt-4">
  <h2>Editar Usuário</h2>

  <form *ngIf="usuario" (ngSubmit)="salvarAlteracoes()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input
        id="nome"
        name="nome"
        class="form-control"
        [(ngModel)]="usuario.nome"
        required
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        class="form-control"
        [(ngModel)]="usuario.email"
        required
      />
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input
        id="senha"
        name="senha"
        type="password"
        class="form-control"
        [(ngModel)]="usuario.senha"
        required
      />
    </div>

    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input
        id="endereco"
        name="endereco"
        class="form-control"
        [(ngModel)]="usuario.endereco"
      />
    </div>

    <button type="submit" class="btn btn-success">Salvar Alterações</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="router.navigate(['/usuario'])">Cancelar</button>
  </form>
</div>
